<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-practice</title>
    <!-- 引入react的核心库 -->
    <script src="package/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="package/react-dom.development.js"></script>
    <!-- 引入label，用于将jsx转为js -->
    <script src="package/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 这个地方一定要写类型为text/babel的 -->
    <script type="text/babel">
      // 1.创建函数式组件
      function MyComponent() {
        console.log(this); //这里的this是undefined，因为babel编译后开启了严格模式
        return <h2>我是用函数定义的组件（简单组件的定义）</h2>;
      }
      //2.渲染组件到页面
      ReactDOM.render(<MyComponent />, document.getElementById("root"));
    </script>
  </body>
</html>
