<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-practice</title>
    <!-- 引入react的核心库 -->
    <script src="package/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="package/react-dom.development.js"></script>
    <!-- 引入label，用于将jsx转为js -->
    <script src="package/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script src="package/prop-types.js"></script>
  </head>
  <body>
    <div id="root1"></div>
    <div id="root2"></div>
    <!-- 这个地方一定要写类型为text/babel的 -->
    <script type="text/babel">
      //1.创建函数式组件
      function Person(props) {
        const { name, sex, age } = props;
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age}</li>
          </ul>
        );
      }
      //2.渲染组件到页面
      ReactDOM.render(
        <Person name="tom" age="18" sex="男" />,
        document.getElementById("root1")
      );
    </script>
  </body>
</html>
