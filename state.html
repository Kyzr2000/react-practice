<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-practice</title>
    <!-- 引入react的核心库 -->
    <script src="package/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="package/react-dom.development.js"></script>
    <!-- 引入label，用于将jsx转为js -->
    <script src="package/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 这个地方一定要写类型为text/babel的 -->
    <script type="text/babel">
      //1.创建类式组件
      class Weather extends React.Component {
        //初始化状态
        state = { isHot: false, wind: "微风" };
        //自定义方法用赋值语句+箭头函数的方法
        changeWeater = () => {
          const isHot = this.state.isHot;
          //更新的过程是合并的过程，不是替换
          this.setState({ isHot: !isHot });
        };
        render() {
          return (
            <h2 onClick={this.changeWeater}>
              今天天气很{this.state.isHot ? "炎热" : "凉爽"}，{this.state.wind}
            </h2>
          );
        }
      }
      //2.渲染组件到页面
      ReactDOM.render(<Weather />, document.getElementById("root"));
    </script>
  </body>
</html>
